<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.png">    
    <title>Twitter</title>
</head>
<body>
    <!--left sidebar starts-->
    <div class="left-sidebar">       
        <div class="twitter-logo">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-twitter-9420782-7651212.png" alt="">
        </div>

        <ul>
            <div class="nav-items">
                <li class="bi bi-house-door-fill"></li>
                <h2>Home</h2>
            </div>

            <div class="nav-items">
                <li class="bi bi-search"></li>
                <h2>Explore</h2>
            </div>

            <div class="nav-items">
                <li class="bi bi-bell"></li>
                <h2> Notifications</h2>
            </div>

            <div class="nav-items">
                <li class="bi bi-envelope"> </li>
                <h2>Messages</h2>
            </div>

            <div class="nav-items">
                <li class="bi bi-card-text"> </li>
                <h2>Lists</h2>
            </div>

            <div class="nav-items">
                <li class="bi bi-people"></li>
                <h2>Community</h2>
            </div>

            <div class="nav-items">
                <li class="bi bi-twitter-x"></li>
                <h2>Premium</h2>
            </div>

            <div class="nav-items">
                <li class="bi bi-person"></li>
                <h2> Profile</h2>
            </div>

            <div class="nav-items">
                <li class="bi bi-three-dots"></li>
                <h2> More</h2>
            </div>
        </ul>

        <button class="tweet-button">
            Post
        </button>

        <div class="profile-actions">
            <img src="https://pbs.twimg.com/media/DzVmKUCXcAEfxiA?format=jpg&name=medium" alt="profile">
            <div class="profile-link">
              <p class="full-name">Luvo Kana</p>
              <p class="user-name">@ta_lava</p> 
            </div>
            <li class="bi bi-three-dots"></li>
        </div>

    </div>
    <!--left sidebar ends-->

    <div class="mainbar"></div>

    <div class="right-sidebar"></div>

</body>
</html>
